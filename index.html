<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Edu+VIC+WA+NT+Beginner&family=Fira+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="" class="lib">libr</a>
        <div id="filters">
            <button class="all">collection</button>
            <button class="read">read</button>
            <button class="unread">unread</button>
        </div>
        <button id="addNew"><span class="material-symbols-outlined">
            library_add
            </span></button>

            <div id="modal">
                <div>
                    <form action="">
                        <div>Add Book</div>
                        <input type="text" id="titleField" placeholder="Title">
                        <input type="text" id="authorField" placeholder="Author">
                        <input type="number" id="pageField" placeholder="Pages">
                        <div class="controls">
                            <button class="favorite" ><span class="material-symbols-outlined">favorite</span>
                            </button>
                            <button class="read_status"><span class="material-symbols-outlined">auto_stories</span>
                            </button>
                        </div>
                        <input type="submit">
                    </form>
                </div>
            </div>
    </header>
    <main>
        <div id="collection"></div>

        <template id="book_template">
            <div class="book" data-index="test">
                <div class="title">Temp Book</div>
                <div class="author">Temp Author</div>
                <div class="pages"><p class="num">0</p> pages</div>
                <div class="controls">
                    <button class="favorite" ><span class="material-symbols-outlined">favorite</span>
                    </button>
                    <button class="read_status"><span class="material-symbols-outlined">auto_stories</span>
                    </button>
                    <button class="delete"><span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </div>
        </template>

    </main>
    <script src="script.js" defer></script>
</body>
</html>
