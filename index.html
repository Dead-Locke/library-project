<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Edu+VIC+WA+NT+Beginner&family=Fira+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="" class="lib">libr</a>
        <div id="filters">
            <button class="all_filter">collection</button>
            <button class="read_filter">read</button>
            <button class="unread_filter">unread</button>
        </div>
        <button id="addNewButton"><span class="material-symbols-outlined">
            library_add
            </span></button>

            <div id="modal">
                <div>
                    <form action="" id="addBookForm">
                        <div>New Book</div>
                        <input type="text" id="titleField" placeholder="Title" maxlength="60" required>
                        <input type="text" id="authorField" placeholder=" Author" maxlength="50" required>
                        <input type="number" id="pageField" placeholder="    Pages">
                        <div class="form_status">
                            <label for="f" class="favorite"><input id='f'type="checkbox"></input><span class="material-symbols-outlined ">favorite</span></label>
                            <label for="r" class="read_status" ><input id='r' type="checkbox"></input><span class="material-symbols-outlined">auto_stories</span></label>
                        </div>
                        <button type="submit" class="btn">Add Book</button>
                    </form>
                </div>
            </div>

    </header>
    <main>
        <div id="collection"></div>

        <template id="book_template">
            <div class="book" data-index="test">
                <div class="title">Temp Book</div>
                <div class="author">Temp Author</div>
                <div class="pages"><p class="num">0</p> pages</div>
                <div class="controls">
                    <button class="favorite" ><span class="material-symbols-outlined">favorite</span>
                    </button>
                    <button class="read_status"><span class="material-symbols-outlined">auto_stories</span>
                    </button>
                    <button class="delete"><span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </div>
        </template>

    </main>

    <footer>
        Dead-Locke Â©
        <script>document.write(new Date().getFullYear())</script>
        
        <a href="https://github.com/Dead-Locke/">
        <img class="link-icon" src="imgs/GitHub-Mark.png" alt="GitHub Link"></a>
    </footer>
    
    <script src="script.js" defer></script>
</body>
</html>
